<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <nav class="navbar">
        <h1>Simple Interest Calculator</h1>
        <a href="index.html"><p>Home</p></a>
        <hr>
    </nav>
    <div class="container">
        <div class="simple_interest">
            <p>Simple Interest calculator</p>
            <p>SI = P*R*T/100</p>
            <label for="Principle">
                <input id="principle" type="number" placeholder="Enter principle amount">
            </label>
            <label for="Rate">
                <input id="rate" type="number" placeholder="Enter rate">
            </label>
            <label for="Time">
                <input id="time" type="number" placeholder="Enter time">
            </label>
            <button onclick="calculateSI()" class="calculate" >Calculate
            </button>
            <div id="output"></div>
        </div>
        </div>
        <script src="./index.js">
        </script>
</body>
</html>
